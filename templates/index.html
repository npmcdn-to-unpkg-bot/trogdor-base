<html>
    <head>
        <title>Trogdor Control Panel</title>
        <script
			  src="https://code.jquery.com/jquery-2.2.4.min.js"
			  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
			  crossorigin="anonymous"></script>
        <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
        <script src="https://npmcdn.com/leaflet@0.7.7/dist/leaflet.js"></script>
        <script src="{{ url_for('static', filename='lib/leaflet.rotatedMarker.js') }}"></script>
        <script src="{{ url_for('static', filename='script.js') }}" type="text/javascript"></script>

        <link rel="stylesheet" href="https://npmcdn.com/leaflet@0.7.7/dist/leaflet.css" />
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    </head>

    <body>

        <div class="navbar">
            <div class="title">
                <h2>TROGDOR</h2>
            </div>
            <div id="time"></div>
        </div>

        <div id="map"></div>

        <div>
            <h3>Location</h2>
            <div id="coords"></div>
            <div id="compass"></div>
            <div id="altitude"></div>
        </div>

        <div>
            <h3>Movement</h3>
            <div id="motor"></div>
            <div id="speed"></div>
        </div>

        <div>
            <h3>Controls</h3>
            <button id="go" value="Go!">Go</button>
            <button id="stop" value="Stop!">Stop</button>
        </div>

    </body>
</html>

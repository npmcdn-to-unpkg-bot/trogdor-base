<html>
    <head>
        <title>Trogdor</title>
        <script
			  src="https://code.jquery.com/jquery-2.2.4.min.js"
			  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
			  crossorigin="anonymous"></script>
        <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
        <script src="https://npmcdn.com/leaflet@0.7.7/dist/leaflet.js"></script>
        <script src="{{ url_for('static', filename='lib/leaflet.rotatedMarker.js') }}"></script>
        <script src="{{ url_for('static', filename='script.js') }}" type="text/javascript"></script>

        <link rel="stylesheet" href="https://npmcdn.com/leaflet@0.7.7/dist/leaflet.css" />
    </head>

    <body>
        <h1>Trogdor</h1>



        <div id="map" style="height: 400px; width: 600px; float: left;"></div>

        <div style="float: left; padding-left:10px;">
            <h3>GPS Data</h2>
            <div id="coords"></div>
            <div id="speed"></div>
            <div id="fix"></div>
            <div id="altitude"></div>
            <div id="time"></div>
            <div id="satellites"></div>

            <h3>Robot Data</h3>
            <div id="motor"></div>
            <div id="compass"></div>
        </div>

    </body>
</html>
